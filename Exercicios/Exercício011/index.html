<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>
        Imagem dinâmica
    </h1>
    <p>
        Tentee abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 995px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/fot-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Oh-Christmas-Tree-DJ Williams.mp3" type="audio/mpeg">
        <source src="midia/Oh-Christmas-Tree-DJ Williams.ogg" type="audio/ogg">
        <source src="midia/Oh-Christmas-Tree-DJ Williams.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reprodzir áudio.<a href="midia/Oh-Christmas-Tree-DJ Williams.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
