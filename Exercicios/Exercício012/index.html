<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>
        Inserindo vídeos hospedados localmente
    </h1>
    <p>
        Este vídeo está hospedado no meu proprio servidor.
    </p>
    <video width="300" poster="imagens/foto-p.png" controls loop>
        <source src="midia/Meu-Video-2.webm" type="video/webm">
        <source src="midia/Meu-Video-2.mkv" type="video/mkv">
        <source src="midia/meu-video-2.mp4" type="mp4">
        <p>
            Seu navegador não tem compatibilidade com reprodução de vídeos.
        </p>   
    </video>
    <h1>
        Inserindo vídeos do YouTube
    </h1>
    <iframe width="300" height="250" src="https://www.youtube.com/embed/vJGvSbHmeco" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
